<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Prompt:Railton</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
				var nome = window.prompt('Por favor informe seu  nome');
				var idade = window.prompt('Por favor informe sua idade');
				var time = window.prompt('Por favor informe seu time');
				var mensagem = "Bem vindo, " + nome + "! ";
				if(idade<30){
					mensagem+= "Você é muito maduro(a) para " +idade+ " anos. ";
				}
				else{
					mensagem+= "Você é muito jovem para " +idade+ " anos. ";
				}
				document.writeln(mensagem);
				mensagem="Que legal, também torço para o " + time;
				document.writeln(mensagem);
		</script>
	</body>
</html>
