<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			input:focus.transition,input:valid.transition,input:focus.button,input:checked.button{
				background-color: #99CCFF;
				transition: background 1s;
		</style>
	</head>
	
	<body>
		<form>
			<label for="fname">First name:</label><input class="transition" id="fname" name="fname" type="text" required><br><br>
			<label for="lname">Last name:</label><input class="transition" id="fname" name="fname" type="text" required><br><br>
			<input class="button" type="submit" value="Submit">
		</form>
	</body>



</html>
