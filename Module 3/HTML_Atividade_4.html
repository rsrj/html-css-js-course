<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Atividade 4 - Rowspan e Colspan</title>
		<meta charset="utf-8">
	</head>
	<body>
		<table border="1">
			<tr>
				<th align="center" colspan="4" style="color:red;">Table using Colspan and Rowspan</th>
			</tr>
			<tr>
				<th align="center" colspan="4">Khanewal Self Store</th>
			</tr>
			<tr>
				<th>Item/Desc</th>
				<th>QTY</th>
				<th>Price/Unit</th>
				<th>Total</th>
			</tr>
			<tr>
				<td>Suggar</td>
				<td>5kg</td>
				<td>50</td>
				<td>250</td>
			</tr>
			<tr>
				<td>Cooking Oil</td>
				<td>2kg</td>
				<td>200</td>
				<td>400</td>
			</tr>
			<tr>
				<td>Soap</td>
				<td>4 Pices</td>
				<td>40</td>
				<td>160</td>
			</tr>
			<tr>
				<td colspan="3">Subtotal</td>
				<td>810</td>
			</tr>
			<tr>
				<td colspan="2">Tax</td>
				<td>5%</td>
				<td>41</td>
			</tr>
			<tr>
				<td colspan="3">Total Bill</td>
				<td>851</td>
			</tr>
		</table>
	</body>
</html>
