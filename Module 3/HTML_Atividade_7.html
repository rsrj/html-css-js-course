<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Atividade 7 - Tables with Ordered Lists</title>
		<meta charset="utf-8">
			<style>
			table{
				border: 1px solid gray;
				border-collapse:collapse;
			}
			th, td{
				text-align:left;
				padding-left: 5px;
			}

			</style>

		</head>
		<body>
			<table border="1" width="500">
				<tr style="background-color:#D3D3D3;">
					<th style="font-weight: bold;">Letras minúsculas</th>
					<th style="font-weight: bold;">Letras maiúsculas</th>
					<th style="font-weight: bold;">Numerais romanos em minúsculas</th>
					<th style="font-weight: bold;">Numerais romanos em maiúsculas</th>
				</tr>
				<tr>
					<td valign="top";>
						<ol type="a">
							<li>Trabalho</li>
							<li>Dinheiro</li>
							<li>Outra cidade</li>
						</ol>
					</td>
					<td valign="top">
						<ol type="A">
							<li>Trabalho</li>
							<li>Dinheiro</li>
							<li>Outra cidade</li>
						</ol>
					</td>
					<td valign="top">
						<ol type="i">
							<li>Trabalho</li>
							<li>Dinheiro</li>
							<li>Outra cidade</li>
						</ol>
					</td>
					<td valign="top">
						<ol type="I">
							<li>Trabalho</li>
							<li>Dinheiro</li>
							<li>Outra cidade</li>
						</ol>
					</td>					
				</tr>
			</table>
		</body>
	</html>
