<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Atividade 2 - rowspan e colspan</title>
		<meta charset="utf-8">
		<style>
			table{
				padding: 10px;
				border: 2px solid black;
				border-collapse: collapse;
			}
		</style>
		<style>
			th,
			td {
				padding: 10px;
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table width=375>
			<tr>
				<td align="center">Peças</td>
				<td align="center">Preço</td>
				<td rowspan="2" align="center">INFORMÁTICA</td>
			</tr>
			<tr>
				<td align="center">HD</td>
				<td align="center">300,00</td>
			
			</tr>
		</table>
	</body>
</html>
