<!DOCTYPE html>
<html>
	<head>
		<title>keyframes rule: Railton</title>
		<style> 
			div {
			  width: 100px;
			  height: 100px;
			  background: red;
			  position: relative;
			  animation: mymove 5s infinite;
			}

			@keyframes mymove {
			  from {top: 0px;}
			  50% {top: 200px;}
			  to {top:0px;}
			}
		</style>
	</head>
	<body>

	<h1>The @keyframes Rule</h1>

	<p><strong>Note:</strong> The @keyframes rule is not supported in Internet Explorer 9 and earlier versions.</p>

	<div></div>

	</body>
</html>
